<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/memory_FILL0_wght400_GRAD0_opsz48.svg" type="image/x-icon">
    <title>Memory-game</title>
</head>

<body>
    <div class="logo" alt="Signtech logo"><img src="images/SignTech_v13_BW.png" alt=""></div>
    <!-- <div class="fullscreen">
        <span class="material-symbols-outlined" title="fullscreen">
            fullscreen
        </span>
    </div> -->
    <container class="Game">
        <div class="Results">
            <h3></h3>

            <h3></h3>
            <h3></h3>
            <h3></h3>
            <h3></h3>
            <h3></h3>
            <h3></h3>
        </div>
        <button id="StartGame">Start new game</button>
        <!-- game grid -->
        <container class="gameArea">
            <container class="grid">
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront1"></div>
                    <div class="cardBack face" id="cardBack1"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront2"></div>
                    <div class="cardBack face" id="cardBack2"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront3"></div>
                    <div class="cardBack face" id="cardBack3"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront4"></div>
                    <div class="cardBack face" id="cardBack4"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront5"></div>
                    <div class="cardBack face" id="cardBack5"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront6"></div>
                    <div class="cardBack face" id="cardBack6"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront7"></div>
                    <div class="cardBack face" id="cardBack7"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront8"></div>
                    <div class="cardBack face" id="cardBack8"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront9"></div>
                    <div class="cardBack face" id="cardBack9"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront10"></div>
                    <div class="cardBack face" id="cardBack10"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront11"></div>
                    <div class="cardBack face" id="cardBack11"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront12"></div>
                    <div class="cardBack face" id="cardBack12"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront13"></div>
                    <div class="cardBack face" id="cardBack13"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront14"></div>
                    <div class="cardBack face" id="cardBack14"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront15"></div>
                    <div class="cardBack face" id="cardBack15"></div>
                </div>
                <div class="flipContainer">
                    <div class="cardFront face" id="cardFront16"></div>
                    <div class="cardBack face" id="cardBack16"></div>
                </div>
            </container>
            <div class="timer">

                <span>Your time is : </Span>
                <span class="time"></span>
                <span class="time">s</Span>

            </div>

        </container>
        <!-- countdown page -->
        <div class="countdown" id="countdown-page" hidden>
            <h1 id="countdown-timer"></h1>
        </div>
        <!-- modal for high-score -->
        <div class="modal-container">
            <div class="modal">
                <div class="resultTime">
                    <h3 id="resultTime"></h3>
                </div>
                <form id="bookmark-form" hidden>
                    <div class="form-group">
                        <label for="player-name" class="form-label">Player name</label>
                        <input type="text" class="form-input" id="player-Name">
                    </div>
                    <!-- <div class="center">
                        <button type="submit">Save</button>
                    </div> -->
                </form>
                <div class="optionBtns">
                    <div id="highScoresBtn">
                        <span>High Scores</span>
                    </div>
                    <div id="playAgainBtn">
                        <span>Play again?</span>
                    </div>
                </div>
            </div>
        </div>
    </container>
    <script src="shuffle.js"></script>
    <script src="script.js"></script>
</body>

</html>
